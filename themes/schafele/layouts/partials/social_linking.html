{{ if isset .Params "hero" }}

{{ $original := (.Page.Resources.ByType "image").GetMatch (printf "*%s" (.Params.hero))  }}
{{ if $original }}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:creator" content="@schafele">
<meta name="twitter:title" content="{{ .Params.title }}">
<meta name="twitter:description" content="{{ .Summary }}">
<meta name="twitter:image" content="{{ if ge $original.Width 1500 }}{{ ($original.Resize "1500x").RelPermalink  }}{{ else }}{{ $original.Permalink }}{{ end }}">

<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Params.title }}" />
<meta property="og:description" content="{{ .Summary }}" />
<meta property="og:image" content="{{ if ge $original.Width 1500 }}{{ ($original.Resize "1500x").RelPermalink  }}{{ else }}{{ $original.Permalink }}{{ end }}" />
{{ end }}

{{ end }}
